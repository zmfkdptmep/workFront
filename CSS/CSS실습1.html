<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        div{
            width: 500px;
            margin: 0px auto; /* 가운데 정렬 */
        }
        h1{
            border: 1px solid #666;
            /*16진수(0~f)  #000:검정, #fff흰색*/
            background-color: #ddd;
            padding: 10px;
        }
        #red{
            border: 1px solid #000;
            padding: 4px;
        }
        p {
            font-style: italic;
        }


    </style>


</head>
<body>
    <div>
    <h1>레드향</h1>
    <p>껍질에 붉은 빛이 돌아 <span id='red'>레드향</span>이라 불린다.</p>
    <p>레드향은 한라봉과 교배한 것으로 일반 귤보다 2~3배 크고, 과육<br>
    이 붉고 통통하다.</p>
    <p>비타민 C와 비타민 P가 풍부해 혈액순환, 감기예방 등에 좋은 것으로<br> 알려져 있다.</p>
    </div>
</body>
</html>
