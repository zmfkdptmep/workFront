<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>폼 관련 태그</title>
</head>
<body>
    <!--  
        <form> 태그
            form 태그는 html에서 사용자가 입력할 수 있는 양식을 제공하는 태그이다.
            form 태그 내의 <input> 태그들을 통해서 사용자가 입력한 정보를 서버로 넘기면서 요청하는 역할을 한다.


        * 속성
            action : 폼 내에 입력된 값들을 전달할 서버에 대한 내용을 기입한다.
            method : get / post 방식으로 전송 방식을 지정한다.
                get : 서버에 사용자가 입력한 값들을 URL에 노출시켜서 전달하는 방식
                post : 서버에 사용자가 입력한 값들을 URL에 노출시키지 않고 전달하는 방식
            autocomplete : 이전 입력 내용을 출력하는 기능(default : on, 각 태그별로 지정 가능)
           
    -->

    <h1>폼 관련 태그</h1>
    <h2>폼 태그의 기본 구조</h2>
    
    <form action='실습1.order.html' method='get'>

        <!-- 
            name : form 태그 안에서 input 태그를 구분하는 역할
                    나중에 서버로 값을 전달할때
                    name 속성과 텍스트 필드에 작성된 값이 세트로 넘어간다.
                    name 속성 = value 값


            --검색할 경우 도메인 끝에 이렇게 표시된다--
            search = 검색어
            & 요소가 여러 개인 경우 &로 연결
            search=검색어&email=email
        -->

         검색할 내용 : 
         <input type='text' name='search' size='15' value='검색어'>
         <input type='submit' value='검색'>
         <br>
         이메일 :
         <input type='text' name='email' size='15' value='email'>
         <input type='submit' value='검색'>
         <br>
         이름 :
         <input type='text' name='name' size='15' value='name'>
         
         <!--
            submit 버튼 : 서버에 특정 페이지를 요청

            클릭하면 form요소의 method요청 전송 방식으로 action에 지정한 서버로
            사용자가 입력한 값(key=value)를 전달
         -->
         <input type='submit' value='검색'>
         

    </form>
    <hr>
    <form action='실습1.order.html' method='get'>
        <!--
            fieldset : 폼 요소를 그룹으로 묶는 태그이다.
            legend : 묶은 폼 요소에 명칭을 붙이는 태그이다.
        -->
        <fieldset>
            <legend>회원정보</legend>
            <!--
                label 태그 : <input>태그와 같은 폼 요소에 레이블을 붙일때 사용
                <label for='id명'>레이블명<input id='id명'></label>
            -->
            <label>아이디 : <input type='text'></label><br>
            <label for=''>비밀번호 : <input type='password'></label>
        </fieldset>

        <fieldset>
            <legend>배송정보</legend>
            <label>수령인 : <input type='text'></label><br>
            <label>주소 : <input type='text'></label><br><br>
            <input type='submit' value='회원가입'>
        </fieldset>

        <fieldset>
            <legend>회원 가입</legend>
            <label>아이디:<input type='text' placeholder='아이디'></label><br>
            <label>비밀번호:<input type='password' placeholder='비밀번호'></label>
            <input type='submit' value='가입'>

        </fieldset>


    </form>

<hr>
<h2>텍스트와 관련된 input 태그들</h2>
<form>
    <!-- type은 'text'
        한줄자리 텍스트를 입력할 수 있는 텍스트 박스 -->
    아이디 : <input type='text' name='userid' size='20' maxlength='15' placeholder='아이디를 입력해 주세요.'
                >

</form>
<br>

</body>
</html>
