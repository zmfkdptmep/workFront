<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <!--
        표(테이블) : 웹 문서에서 자료를 정리할 때 자주 사용한다.
                    행과 열로 이루어져 있고, 행과 열이 만나는 지점을 셀이라고 한다.
       
        표를 만드는 기본적인 태그는 <table>, <tr>, <td>, <th>가 있다.
            <table></table> : 기본적인 표를 생성해 주는 태그이다. 표의 시작과 끝을 나타낸다.
            <tr></tr> : 표의 행을 나타내는 태그이다.
            <th></th> : 표의 제목 셀을 나타내는 태그이다. (가운데 정렬, 글자 굵게)
            <td></td> : 표의 일반 셀을 나타내는 태그이다.


        기본적인 구조
        <table>
            <tr>
                <th>제목</th>
                <th>제목</th>
            </tr>
            <tr>
                <td>내용</td>
                <td>내용</td>
            </tr>
            <tr>
                <td>내용</td>
                <td>내용</td>
            </tr>
        </table>
    -->
    <table border="1">
        <caption> 웹 브라우저의 종류 </caption>
        <tr>
            <th>브라우저명</th>
            <th>제조사</th>
            <th>홈페이지</th>

        </tr>
        <tr>
            <td>익스플로러</td>
            <td>MS</td>
            <abbr title="http://www.naver.com">
            <td>https://www.microsoft.com</td>
            </abbr>    
        </tr>
        <tr>
            <td>크롬</td>
            <td>Google</td>
            <td>https://www.google.com</td>
        </tr>
        <tr>
            <td>파이어폭스</td>
            <td>Mozila</td>
            <td>https://www.mozila.com</td>
        </tr>
    </table>
     <!--
        <td> 태그의 속성을 사용하여 행과 열을 합칠 수 있다.
            rowspan : 지정한 수만큼 행을 병합
            colspan : 지정한 수만큼 열을 병합
    -->
    <br>
    <hr>

    <h3> 표의 행과 열 합치기 </h3>
    <h4> 회원 정보 </h4>

    <table border="1">
        <tr>
            <!-- 1 행 -->
            <!-- 
                width : 넓이를 지정
                height : 높이를 지정
            -->
            <td colspan="2" rowspan="2" width="130px" height="130px">사진</td>
            <td width="80px">이름</td>
            <td width="200px"></td>
        </tr>
        <tr>
            <!-- 2행 -->
            <td>연락처</td>
            <td></td>
        </tr>
        <tr>
            <!-- 3행 -->
            <td width="65px" height="50px">주소</td>
            <td colspan="3"></td>
        </tr>
        <tr>
            <!-- 4행 -->
            <td height="100px">자기소개</td>
            <td colspan="3"></td>
        </tr>
        <tr></tr>
    </table>

    <!-- 작성하는 위치에 따라 테이블 위 또는 아래에 설명을 달아줄 수 있다. -->
    <figure>
        <figcaption>figure를 사용해 테이블의 설명 혹은 img의 설명 등에 주로 사용된다.</figcaption>


        <figcaption>설명 내용을 여러 줄로 표현할 수 있다.</figcaption>
    </figure>


    <br>
    <hr>


    <h3> 테이블 태그의 구조 설정 </h3>
    <table border='1'>
        <thread>
            <tr>
                <th>이름</th>
                <th>나이</th>
                <th>주소</th>
            </tr>
        </thread>
        <tbody>
            <tr>
                <td>나잘난</td>
                <td>25</td>
                <td>서울</td>
            </tr>
            <tr>
                <td>너잘난</td>
                <td>30</td>
                <td>경기도</td>
            </tr>
            <tr>
                <td>나예리</td>
                <td>23</td>
                <td>강원도</td>
            </tr>

        </tbody>
        <tfoot>
            <tr>
                <td colspan='2'>총 인원</td>
                <td>3명</td>
            </tr>
            


        </tfoot>
    </table>



</body>
</html>
