<!-- 주석 -->
<!-- 현재 문서가 html5 언어로 작성된 문서라는 의미
웹 브라우저는 웹 문서뿐만이 아니라 다양한 종류의 문서를 열 수 있다.
브라우저에게 문서의 타입을 알려주는 역할을 한다.-->
<!DOCTYPE html>

<html lang="ko">
<!-- 웹 문서의 정보
    문서에 출력되지 않는 태그를 이용하여 작성
    문서 실행에 필요한 외부 파일을 담아줍니다.

    이 표시되지 않는, 하지만 구동에 필요한 정보를 담는 태그가 head이다.
    마치 뇌와 같다.

    meta 태그 : 문서의 정보를 담고 있는 태그
    title 태그 : 문서의 제목을 브라우저의 탭에 표시-->
<head>
    <!-- 문서에서 사용할 문자코드를 지정 -->
    <meta charset="UTF-8">

    <!-- 문서의 키워드
    검색 엔진에서 검색어를 입력하고 찾기를 할때 사용
    content : 홈페이지가 담고 있는 내용을 (,)를 사용하여 나열-->
    <meta name="keywords" content="html의 구조, html, 태그">
    <!-- 웹 문서의 설명-->
    <meta name="description" content="html의 구조를 알아봅시다">

    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <!-- 문서의 제목을 표시(상단 탭) -->
    <title>나의 첫 페이지</title>

    문자를 입력할 경우 출력되기는 하지만
    <br>컨텐츠의 내용은 body 태그 안에 입력해 주세요.
    <br>줄바꿈을 하기 위해선 줄바꿈 태그를 사용
    
    <br><br>공백은 하나만 가능(여러 개는 인식되지 않는다.)


</head>

<!-- 웹 문서의 내용
    화면에 출력되는 내용을 작성합니다.-->
<body>
    <!-- 제목 글자 -->
    <h1>HELLO WORLD!</h1>
    <h2>HELLO WORLD!</h2>
    <h3>HELLO WORLD!</h3>
    <h4>HELLO WORLD!</h4>
    <h5>HELLO WORLD!</h5>

    <!-- 수평선을 넣는 태그 -->
    <hr>
</body>
</html>
